<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
<title>DarkWeb - Client</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Secret Messaging channel" />
<meta name="author" content="Nikhil Hiremath" />

<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'/>

<!-- Animate.css -->
<link rel="stylesheet" href="css/animate.css"/>
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="css/icomoon.css"/>
<!-- Simple Line Icons -->
<link rel="stylesheet" href="css/simple-line-icons.css"/>
<!-- Owl Carousel -->
<link rel="stylesheet" href="css/owl.carousel.min.css"/>
<link rel="stylesheet" href="css/owl.theme.default.min.css"/>
<!-- Bootstrap  -->
<link rel="stylesheet" href="css/bootstrap.css"/>

<link rel="stylesheet" href="css/style.css"/>

<!-- Styleswitcher ( This style is for demo purposes only, you may delete this anytime. ) -->
<link rel="stylesheet" id="theme-switch" href="css/style.css"/>
<link rel="stylesheet" id="theme-switch" href="css/dark-web-style.css"/>
<!-- End demo purposes only -->

<!-- Modernizr JS -->
<script src="js/modernizr-2.6.2.min.js"></script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>
<body>

<header role="banner" id="darkweb-header">
    <!-- <div class="owl-carousel owl-carousel-fullwidth"> -->
    <div style="background-image:url(images/slide_5.jpg)">
	<div class="container">
		<nav class="navbar navbar-default">
		
			<div class="navbar-header">
				<img alt="DARK WEB" src="images/header.jpg" height="100px" width="400px"/>
			</div>
			
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="/index.html" class="external" data-nav-section="home"><span>Home</span></a></li>
					<li><a href="/index.html" data-nav-section="identify"><span><p class="margin-top-1.5" th:text="${userPref.user}"/></span></a></li>
				</ul>
			</div>
		</nav>
	</div>
	</div>
</header>

<div id="darkweb-chat-us" class="darkweb-chat-us">
	<div class="container">
		<div class="row row-bottom-padded-lg" id="identify-us">
			<div class="col-md-12 section-heading text-center">
				<h2 class="to-animate"></h2>
				<div class="row">
					<div class="col-md-8 col-md-offset-2 to-animate">
						<h3><p th:text="${userPref.user}"/> you can send <mark>unlimited</mark> messages using the agreed key .... </h3>
					</div>
				</div>
				<div id="conversationDiv" class="conversationDiv centered">
					<div class="col-md-8">
						<input type="text" id="message" placeholder="Coding's my Life" value=""></input>
					</div>
					<div id="send" class="circleBase send-circle col-md-2"></div>
				</div>
				<div id="responseDiv" class="col-md-8">
				    <p id="response"></p>
				</div>
			</div>
		</div>
	</div>
</div>

<input type="hidden" id="user" name="user" th:attr="value = ${userPref.user}"></input>

	<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Owl Carousel -->
<script src="js/owl.carousel.min.js"></script>

<!-- Darkweb Applicaiton -->
<script src="js/main.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script> 

<script type="text/javascript" src="https://d1fxtkz8shb9d2.cloudfront.net/sockjs-0.3.4.js"></script>
    
<script src="js/darkweb-ui-scripts.js"></script>
    
<script type="text/javascript" src="js/darkweb-script.js"></script>
</body>
</html>
